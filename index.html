<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="sys.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<label class="title">1 - In a single sentence, describe your bug like you're telling a friend about it.</label>
			<label class="description">Try to make this as descriptive as possible and avoid vague language like "it glitches" or "is broken". The more specific you can be, the better.</label>
			<textarea id="description" oninput="results()" placeholder="Ex: When we type &quot;\np&quot; the client crashes." required></textarea>
		</div>
		<div class="container">
			<label class="title">2 - What steps do you need to take to make this bug happen?</label>
			<label class="description">Write each step others would have to follow to reproduce the bug.</label>
			<div class="container" id="steps" style="width:auto; margin-top:10px;">
				<div>
					<button onclick="newStep()" type="action">+</button>
					<button onclick="remStep()" type="action">â€’</button>
				</div>
				<div id="div_step0" style="display: flex;">
					<div class="square" style="background-color: #F04747;"></div>
					<textarea id="step0" oninput="results()" placeholder="Ex: Type in the chat" style="border-radius: 0px;" required></textarea>
				</div>
			</div>
		</div>
		<div class="container">
			<label class="title">3 - What is supposed to happen?</label>
			<label class="description">If the bug didn't exist and you followed all of the steps you listed earlier, what should happen? Sometimes it's not very clear what the exact problem is, and knowing what should be happening is super helpful in figuring it out.</label>
			<textarea id="expected" oninput="results()" placeholder="Ex: The chat should handle the error and say it's missing an argument." required></textarea>
		</div>
		<div class="container">
			<label class="title">4 - What actually happens when you follow the steps you wrote earlier?</label>
			<label class="description">This is the actual bug that you're reporting. Remember to be as descriptive as possible. "It glitches" or similar language gives us no useful information.</label>
			<textarea id="bug" oninput="results()" placeholder="Ex: The chat doesn't handle the error and crashes the client." required></textarea>
		</div>
		<div class="container">
			<label class="title">Command result</label>
			<p align="right" style="margin: 0"><button id="copy" onclick="copy()" style="border-radius: 3px 3px 0 0;">Copy to clipboard</button></p>
			<textarea id="result" style="margin-top:0; border-radius: 4px 0 4px 4px;" readonly></textarea>
		</div>
	</body>
</html>
